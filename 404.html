<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BestzDeal - Page Not Found</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111111;
      color: #F9FAFB;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 0 20px;
    }
    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #0070F3, #7928CA);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(to right, #0070F3, #7928CA);
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
  <script>
    // Redirect to the homepage
    window.onload = function() {
      // Slight delay to show the 404 page
      setTimeout(function() {
        window.location.href = '/wind6/#/';
      }, 1500);
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>404 - Page Not Found</h1>
    <p>The page you are looking for doesn't exist or has been moved.</p>
    <a href="/wind6/#/" class="btn">Return to Homepage</a>
  </div>
</body>
</html>
